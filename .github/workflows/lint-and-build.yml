name: Lint and build

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: pnpm

      - name: Dependencies
        run: pnpm i --frozen-lockfile

      - name: Lint
        run: pnpm run lint

  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: pnpm

      - name: Dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm run build
